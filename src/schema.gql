type Query {
  getAllPosts: [Post!]!
  getPostById(id: ID!): Post
  getAllUsers: [User!]!
  getUserById(id: ID!): User
  getAllTags: [Tag!]!
  getTagById(id: ID!): Tag
  getAllSliderPositions: [SliderPosition!]!
