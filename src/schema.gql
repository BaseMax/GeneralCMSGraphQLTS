type Post {
  id: ID!
  title: String!
  slug: String!
  content: String!
  fullContent: String!
  createdAt: String!
  updatedAt: String!
  author: User!
  tags: [Tag!]!
  categories: [Category!]!
}

type User {
  id: ID!
  username: String!
  hashedPassword: String!
  email: String!
  firstName: String!
  lastName: String!
  name: String!
  role: Role!
}

type UserPermissions {
  user_id: ID!
  key: String!
  value: Int!
}

type SliderPosition {
  id: ID!
  name: String!
  slug: String!
  slides: [SliderSlide!]!
}

type SliderSlide {
  id: ID!
  sliderPosition: SliderPosition!
  image: String!
  title: String!
  description: String!
  link: String!
}

type Tag {
  id: ID!
  text: String!
  posts: [Post!]!
}

type ContactUs {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  tel: String!
  text: String!
}

type FAQ {
  id: ID!
  question: String!
  answer: String!
}

type MenuPosition {
  id: ID!
  name: String!
  slug: String!
  menuItems: [MenuItem!]!
}

type MenuItem {
  id: ID!
  menuPosition: MenuPosition!
  name: String!
  link: String!
  parent: MenuItem
}

type Category {
  id: ID!
  name: String!
  slug: String!
  parent: Category
  posts: [Post!]!
}

